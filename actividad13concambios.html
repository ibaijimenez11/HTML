<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registro - iDESWEB</title>
  <style>
    #id_contenedor_quien_eres{ background-color:coral;}
    #id_contenedor_de_donde_eres{ background-color:aqua; }
    #id_contenedor_inicio_sesion{ background-color:yellow;}
    #id_contenedor_condiciones{ color:purple;color:white;}
    #id_contenedor_condiciones legend { background-color:purple; color:red;}
    .clase_texto{color:red;}
    .clase_fecha{color: yellow;}
    .clase_select{color: green;}
    .clase_opciones{color: orange;}
  </style>
</head>
<body>
  <h1>Formulario de registro</h1>

  <form method="post" action="">
    
    <!-- DATOS PERSONALES -->
    <fieldset id="id_contenedor_quien_eres">
      <legend>Datos personales</legend>

      <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text" required autofocus placeholder="Introduce tu nombre" class="clase_texto">
      </div>

      <div>
        <label for="email">Correo electrónico:</label>
        <input id="email" name="email" type="email" required placeholder="ejemplo@correo.com" class="clase_texto">
      </div>

      <div>
        <label for="edad">Edad:</label>
        <input id="edad" name="edad" type="number" min="0" max="120" value="18" class="clase_texto">
      </div>

      <div>
        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input id="fecha-nacimiento" name="fecha_nacimiento" type="date" required class="clase_fecha">
      </div>

      <div>
        <label for="pais">País:</label>
        <select id="pais" name="pais" required class="clase_select">
          <option value="">--Selecciona tu país--</option>
          <option value="es">España</option>
          <option value="ar">Argentina</option>
          <option value="mx">México</option>
          <option value="co">Colombia</option>
          <option value="cl">Chile</option>
        </select>
      </div>
    </fieldset>

    <!-- INFORMACIÓN DE CUENTA -->
    <fieldset id="id_contenedor_inicio_sesion">
      <legend>Información de cuenta</legend>

      <div>
        <label for="usuario">Nombre de usuario:</label>
        <input id="usuario" name="usuario" type="text" required placeholder="Tu nombre de usuario" class="clase_texto">
      </div>

      <div>
        <label for="password">Contraseña:</label>
        <input id="password" name="password" type="password" required class="clase_texto">
      </div>

      <div>
        <label for="confirmar">Confirmar contraseña:</label>
        <input id="confirmar" name="confirmar" type="password" required class="clase_texto">
      </div>

      <div>
        <label for="genero">Género:</label><br>
        <input type="radio" id="hombre" name="genero" value="hombre" checked class="clase_opciones">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer" class="clase_opciones">
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="genero" value="otro" class="clase_opciones">
        <label for="otro">Otro</label>
      </div>
    </fieldset>

    <!-- CONDICIONES Y PREFERENCIAS -->
    <fieldset id="id_contenedor_condiciones">
      <legend>Preferencias y condiciones</legend>

      <div>
        <label for="color">Color favorito:</label>
        <input id="color" name="color" type="color" value="#ff0000">
      </div>

      <div>
        <label>
          <input type="checkbox" name="suscripcion" checked>
          Deseo recibir noticias y actualizaciones por correo
        </label>
      </div>

      <div>
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escribe aquí tus comentarios..."></textarea>
      </div>
    </fieldset>

    <!-- ENVÍO -->
    <div>
      <button type="submit">Enviar</button>
      <button type="reset">Restablecer</button>
    </div>
  </form>
</body>
</html>
