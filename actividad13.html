<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formulario de registro</title>
</head>
<body>
  <h1>Formulario de registro</h1>

  <form method="post" action="">
    
    <!-- DATOS PERSONALES -->
    <fieldset>
      <legend>Datos personales</legend>

      <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text" required autofocus placeholder="Introduce tu nombre">
      </div>

      <div>
        <label for="email">Correo electrónico:</label>
        <input id="email" name="email" type="email" required placeholder="ejemplo@correo.com">
      </div>

      <div>
        <label for="edad">Edad:</label>
        <input id="edad" name="edad" type="number" min="0" max="120" value="18">
      </div>

      <div>
        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input id="fecha-nacimiento" name="fecha_nacimiento" type="date" required>
      </div>

      <div>
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
          <option value="">--Selecciona tu país--</option>
          <option value="es">España</option>
          <option value="ar">Argentina</option>
          <option value="mx">México</option>
          <option value="co">Colombia</option>
          <option value="cl">Chile</option>
        </select>
      </div>
    </fieldset>

    <!-- INFORMACIÓN DE CUENTA -->
    <fieldset>
      <legend>Información de cuenta</legend>

      <div>
        <label for="usuario">Nombre de usuario:</label>
        <input id="usuario" name="usuario" type="text" required placeholder="Tu nombre de usuario">
      </div>

      <div>
        <label for="password">Contraseña:</label>
        <input id="password" name="password" type="password" required>
      </div>

      <div>
        <label for="confirmar">Confirmar contraseña:</label>
        <input id="confirmar" name="confirmar" type="password" required>
      </div>

      <div>
        <label for="genero">Género:</label><br>
        <input type="radio" id="hombre" name="genero" value="hombre" checked>
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label>
        <input type="radio" id="otro" name="genero" value="otro">
        <label for="otro">Otro</label>
      </div>
    </fieldset>

    <!-- PREFERENCIAS -->
    <fieldset>
      <legend>Preferencias</legend>

      <div>
        <label for="color">Color favorito:</label>
        <input id="color" name="color" type="color" value="#ff0000">
      </div>

      <div>
        <label>
          <input type="checkbox" name="suscripcion" checked>
          Deseo recibir noticias y actualizaciones por correo
        </label>
      </div>

      <div>
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escribe aquí tus comentarios..."></textarea>
      </div>
    </fieldset>

    <!-- ENVÍO -->
    <div>
      <button type="submit">Enviar</button>
      <button type="reset">Restablecer</button>
    </div>
  </form>
</body>
</html>
